<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
</head>
<body>
    <h1>Congratulations!</h1>
    <p>You passed the quiz and earned your certificate.</p>
    <p id="scorePercent"></p>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="generateBtn">Generate Certificate</button>
    <button id="downloadBtn">Download Certificate</button>
    <canvas id="certificateCanvas" width="800" height="600"></canvas>
    <script src="certificate.js"></script>
    <script>
        // Show percentage from localStorage
        const percent = localStorage.getItem('quizPercentage');
        document.getElementById('scorePercent').textContent = `Your Score: ${percent}%`;
    </script>
</body>
</html>
