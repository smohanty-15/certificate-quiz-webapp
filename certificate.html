<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Independence Day Certificate</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #certificateCanvas {
            border: 2px solid #333;
            margin-top: 20px;
        }
        #nameInput {
            font-size: 18px;
            padding: 8px;
            width: 300px;
            margin-top: 15px;
        }
        button {
            font-size: 16px;
            padding: 10px 15px;
            margin: 10px 5px;
            cursor: pointer;
        }
        #scorePercent {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Congratulations!</h1>
    <p>You passed the quiz and earned your certificate.</p>
    <p id="scorePercent"></p>

    <input type="text" id="nameInput" placeholder="Enter your name" />
    <br/>
    <button id="generateBtn">Generate Certificate</button>
    <button id="downloadBtn" disabled>Download Certificate</button>

    <canvas id="certificateCanvas" width="800" height="600"></canvas>

    <script src="certificate.js"></script>
    <script>
        // Show percentage from localStorage
        const percent = localStorage.getItem('quizPercentage') || '0';
        document.getElementById('scorePercent').textContent = `Your Score: ${percent}%`;
    </script>
</body>
</html>
